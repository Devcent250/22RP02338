<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item to Cart</h1>

        <input type="text" id="item" name="item" required>
        <button type="submit">Add to Cart</button>
    </form>
    <a href="/view-cart">View Cart</a>
</body>
</html>
